<mat-toolbar>
  <mat-toolbar-row styles="font-size: 1.5rem; height: 80px;">
    <span>Cadastrar</span>
    <span class="example-spacer"></span>
    <a routerLink="/">
      <button mat-raised-button>Voltar</button>
    </a>
  </mat-toolbar-row>
</mat-toolbar>
<form class="example-form">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Nome</mat-label>
    <input matInput type="text" #motoristaNome />
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>CPF</mat-label>
    <input matInput type="text" #motoristaCpf />
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>CNH</mat-label>
    <input matInput type="text" #motoristaCnh />
  </mat-form-field>
  <a routerLink="/">
    <button
      mat-raised-button
      type="button"
      (click)="
        add(motoristaNome.value, motoristaCpf.value, motoristaCnh.value);
        motoristaNome.value = '';
        motoristaCpf.value = '';
        motoristaCnh.value = ''
      "
    >
      Cadastrar
    </button>
  </a>
</form>
