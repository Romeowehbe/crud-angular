<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let motoristas">{{ motoristas.id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let motoristas">{{ motoristas.nome }}</td>
  </ng-container>

  <ng-container matColumnDef="cpf">
    <th mat-header-cell *matHeaderCellDef>CPF</th>
    <td mat-cell *matCellDef="let motoristas">{{ motoristas.cpf }}</td>
  </ng-container>

  <ng-container matColumnDef="cnh">
    <th mat-header-cell *matHeaderCellDef>CNH</th>
    <td mat-cell *matCellDef="let motoristas">{{ motoristas.cnh }}</td>
  </ng-container>

  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef>Ações</th>
    <td mat-cell *matCellDef="let row">
      <a routerLink="/editar/{{ motoristas.id }}"
        ><button mat-flat-button color="secondary">
          <mat-icon>edit</mat-icon>
        </button></a
      >
      <button mat-flat-button color="secondary">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
